{% extends "base.html" %} {% block conteudo %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Gravida</th>
                                <th scope="col">Idade</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                                {%for medicamento in medicamentos %}
                            <tr>
                                <th scope="row">{{medicamento.id}}</th>
                                <td>{{medicamento.nome}}</td>
                                <td>{{medicamento.valor}}</td>
                                <td>{{medicamento.gravida}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    {%endblock %}
