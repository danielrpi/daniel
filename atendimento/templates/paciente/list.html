{% extends "base.html" %} {% block conteudo %}
{{pacientes | length}}
<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Cpf</th>
                </tr>
            </thead>
            <tbody>
                {%for paciente in pacientes %}
                <tr>
                    <th scope="row">{{paciente.id}}</th>
                    <td>{{paciente.nome}}</td>
                    <td>{{paciente.dt_nasc}}</td>
                    <td>{{paciente.sexo}}</td>
                    <td>{{paciente.cpf}}</td>
                </tr>
                {% endfor %}
            </tbody>
            
        </table>

    </div>
</div>
{%endblock %}
